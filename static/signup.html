<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="body">
    <div class="wrapper">
        <div class="modal">
            <div class="modal__header">
                <img class="logo logo_size_s" src="./images/logo.svg" />
            </div>
            <div class="modal__content">
                <span class="form-title">Регистрация</span>
                <form class="form">
                    <div class="form__field">
                        <div class="input">
                            <input class="input__control" name="email" type="email" placeholder="Адрес электронной почты">
                        </div>
                    </div>
                    <div class="form__field">
                        <div class="input">
                            <input class="input__control" name="login" type="text" placeholder="Придумайте логин">
                        </div>
                    </div>
                    <div class="form__field">
                        <div class="input">
                            <input class="input__control" name="password" type="password" placeholder="Придумайте пароль">
                        </div>
                    </div>
                    <div class="form__field">
                        <div class="input">
                            <input class="input__control" name="passwordConfirm" type="password" placeholder="Повторите пароль">
                        </div>
                    </div>
                    <button class="form__button button button_view_action" type="submit">Зарегистрироваться</button>
                    <a class="form__button button button_view_pseudo" href="signin.html">Войти</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
